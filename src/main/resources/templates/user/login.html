<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header::common-header"/>

  <body>

    <div th:replace="common/navbar::common-navbar"/>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">

                <div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss = "alert" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                    <p th:text="#{login.error.text}"/>
                </div>

                <div th:if="${param.logout}" class="alert alert-success alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss = "alert" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                    <p th:text="#{logout.success.text}"/>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card-body">
                    <div class="text-center">
                        <h1 th:text="#{login.h1.text}"></h1>
                    </div>
                    <div class="text-left">
                        <form id="loginForm" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username" th:text="#{login.username.text}"></label>
                                <input type="text" id="username" name="username" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label for="password" th:text="#{login.password.text}"></label>
                                <input type="password" id="password" name="password" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-info" th:text="#{login.submit.text}"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <div th:replace="common/header::before-body-script"/>
  </body>
</html>
